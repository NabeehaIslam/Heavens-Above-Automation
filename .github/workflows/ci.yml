name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (based on your package.json)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run scraper
      - name: Run scraper
        run: npm start

      # Step 5: Upload results (optional, e.g., scraped data)
      - name: Upload scraped data
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: scraped-data
          path: public/data/
